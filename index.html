<!DOCTYPE html>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/pages/home.css">

<body>

<section class="hero bg-gray" id="home">
    <div id="myCarousel" class="carousel fade" data-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="active item">
                <img class="carousel-im-0" width="100%">
                <div class="carousel-caption">
                    <h1 class="hero-title">Meb.Lin</h1>
                    <h3 class="hero-title-description">Корпусная мебель по индивидуальному дизайну</h3>
                </div>
            </div>
            <div class="item">
                <img class="carousel-im-1" width="100%">
                <div class="carousel-caption">
                    <h1 class="hero-title">Meb.Lin</h1>
                    <h3 class="hero-title-description">Прихожие, гостинные, гардеробные, ванные</h3>
                    <h3 class="hero-title-description">по индивидуальному дизайну</h3>
                </div>
            </div>
            <div class="item">
                <img class="carousel-im-2" width="100%">
                <div class="carousel-caption">
                    <h1 class="hero-title">Meb.Lin</h1>
                    <h3 class="hero-title-description">Производство корпусной мебели</h3>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <div class="helper"></div>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <div class="helper"></div>
        </a>
    </div>

    <header class="wrap cf">
        <div class="logo-name pull-left">meb.lin</div>

        <div class="hamburger pull-right _hamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <nav class="hero-nav pull-right _nav" id="menu-center">
            <ul class="list-unstyled">
                <li class="inline"><a href="#home" class="nav-item nav-active">ГЛАВНАЯ</a></li>
                <li class="inline"><a href="#about" class="nav-item">УСЛУГИ</a></li>
                <li class="inline"><a href="#portfolio" class="nav-item">РАБОТЫ</a></li>
                <li class="inline"><a href="#contact" class="nav-item">КОНТАКТЫ</a></li>
            </ul>
        </nav>

    <div class="scroll-icon">

<section class="bg-white mb-50" id="about">
    <div>section about</div>
</section>

<section class="bg-gray mb-50" id="portfolio">

</section>

<section class="bg-white mb-50" id="contact">
